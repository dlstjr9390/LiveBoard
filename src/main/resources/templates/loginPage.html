<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .login-container {
      width: 350px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    .kakao-btn {
      width: 100%;
      padding: 10px;
      background-color: #FEE500;
      border: none;
      border-radius: 4px;
      color: #3C1E1E;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .kakao-btn:hover {
      background-color: #e5d500;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Kakao Login</h1>
  <button id="kakao-login-btn" class="kakao-btn">Login with Kakao</button>
</div>

<script th:inline="javascript" >
  const REST_API_KEY =  [[${RestApiKey}]] // 카카오 REST API 키
  const REDIRECT_URI = "http://localhost:8080/user/kakao/callback"; // 설정한 Redirect URI
  const KAKAO_AUTH_URL = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${REST_API_KEY}&redirect_uri=${REDIRECT_URI}`;

  document.getElementById('kakao-login-btn').addEventListener('click', () => {
    // 카카오 로그인 페이지로 이동
    window.location.href = KAKAO_AUTH_URL;
  });
</script>
</body>
</html>
